<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Listing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo">
            </div>
            <div class="search-container desktop-search">
                <input type="text" id="search-input" placeholder="Search videos...">
                <button id="search-button">
                    <svg viewBox="0 0 24 24" focusable="false">
                        <path
                            d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <div class="mobile-menu">
            <div class="search-container mobile-search">
                <input type="text" id="mobile-search-input" placeholder="Search videos...">
                <button id="mobile-search-button">
                    <svg viewBox="0 0 24 24" focusable="false">
                        <path
                            d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="sort-container">
                <div class="sort-options">
                    <select id="sort-by" class="sort-select">
                        <option value="default">Sort By</option>
                        <option value="views">Most Views</option>
                        <option value="likes">Most Likes</option>
                        <option value="date">Latest</option>
                    </select>
                </div>
            </div>

            <div class="results-info">
                <p id="results-count">Showing all videos</p>
            </div>

            <div class="videos-container" id="videos-container">
                <!-- Videos will be loaded here -->
            </div>
        </div>
        <div class="loading-indicator" id="loading">
            <div class="spinner"></div>
            <p>Loading videos...</p>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 YouTube Video Listing. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
